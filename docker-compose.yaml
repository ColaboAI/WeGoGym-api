version: "3.8"

# For local development, only database is running
#
# docker-compose up -d
# uvicorn app.main:app --reload
#
services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      args:
        USER_ID: $USER_ID
        GROUP_ID: $GROUP_ID
        USER_NAME: "$API_CONTAINER_USER_NAME"
        ostype: "Mac"
    container_name: api
    hostname: api
    volumes:
      - ./:/home
    env_file:
      - .env
    tty: true
    ports:
      - "8000:8000"
    networks:
      - backend


  redis:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    container_name: redis
    hostname: ${REDIS_HOST}
    env_file:
      - .env
    ports:
      - '${REDIS_PORT}:6379'
    networks:
      - backend

networks:
  backend:
    driver: 'bridge'